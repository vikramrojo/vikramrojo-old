<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@atav1k">
	<meta name="twitter:creator" content="@atav1k">
	<meta name="twitter:title" content="Vikram B Rojo">
	<meta name="twitter:description" content="Just another designer's designless personal site.">
	<meta name="twitter:image" content="http://vikram.be/me.png">

	%sapper.base%

	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="fortune.min.css">
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='highlight.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
